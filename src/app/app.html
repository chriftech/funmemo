<div class="flex bg-white justify-between py-2 pt-5 items-center  gap-8 px-6 border-b border-b-gray-200 mb-10">
  <img src="logo.svg" alt="Logo" [class]="collapsed ? 'h-9' : 'h-10'" />
  <div class="lg:xl:flex justify-center items-center opacity-[0.9] hidden lg:xl:visible">
    <div class="h-full backdrop-blur-lg py-5 gap-12 flex items-center justify-between px-6 rounded-xl shadow-lg">
      <div class="text-xl font-bold text-gray-800 cursor-pointer" [routerLink]="['/landing-page']">Home</div>

      <div class="flex space-x-5 gap-1 text-[14pt]">
        <a class="text-gray-800 hover:text-purple-400!" [routerLink]="['/']">Gallery</a>
        <a class="text-gray-800 hover:text-purple-400!" href="#about-us">About us</a>
        <a class="text-gray-800 hover:text-purple-400!" [routerLink]="['pricing']">Plans</a>
      </div>

      @if (!isLoggedIn()) {
        <a class="text-gray-700 hover:text-purple-600 text-lg" [routerLink]="['login']">Login</a>
      }
    </div>
  </div>

  <button (click)="open()" class="cursor-pointer -mr-60 flex justify-center items-center p-2">
    <nz-icon class="trigger text-lg" [nzType]="collapsed ? 'menu-unfold' : 'menu-fold'" />
  </button>
</div>

<nz-layout class="bg-white!">
  <nz-layout class="">
    <nz-content class="bg-white md:px-10 lg:px-10">
      <div>
      <nz-drawer
        [nzClosable]="true"
        [nzVisible]="visible"
        [nzPlacement]="placement"
        nzTitle="MemoCap"
        (nzOnClose)="close()"
      >
      <ng-container *nzDrawerContent class="h-screen">
        <div class="flex items-stretch">
          <ul nz-menu class="w-90!">
            <li nz-menu-item [routerLink]="['/']">
              <nz-icon nzType="appstore" />
              <span class="font-bold">Gallery</span>
            </li>
            <li nz-menu-item [routerLink]="['pricing']">
              <nz-icon nzType="file" />
              <span class="font-bold">Plans</span>
            </li>
            <li nz-menu-item [routerLink]="['subscriptions']">
              <nz-icon nzType="credit-card" />
              <span class="font-bold">Subscriptions</span> <!-- Display Upgrade if already subscribed -->
            </li>
            <li nz-menu-item [routerLink]="['support']">
              <nz-icon nzType="phone" />
              <span class="font-bold">Support</span>
            </li>
            <li nz-menu-item [routerLink]="['settings']">
              <nz-icon nzType="setting" />
              <span class="font-bold">Settings</span>
            </li>
            @if (isLoggedIn()) {
              <li nz-menu-item>
                <a (click)="logout()" class="text-red-400! font-normal!">
                  <nz-icon nzType="logout" />
                  <span class="font-bold">Logout</span>
                </a>
              </li>
            }
          </ul>
        </div>
      </ng-container>
      </nz-drawer>
      <router-outlet></router-outlet>
    </div>
      <!-- <div class="py-5 flex justify-center bg-gray-400">
        <p>Ant Design Â© Implement By Angular</p>
      </div> -->
  </nz-content>
  </nz-layout>
</nz-layout>
